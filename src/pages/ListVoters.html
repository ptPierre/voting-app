<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Candidates</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.1/ethers.umd.min.js" type="application/javascript"></script>
    <script src="/src/services/VotingService.js"></script>
    <script src="/src/utils/UIUtils.js"></script>
    <script src="/src/app/CandidateManager.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/styles/main.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="/public/assets/esilv_logo.png" alt="Logo">
            <span>ESILV Voting</span>
        </div>
        <button class="toggle-btn" onclick="toggleSidebar()">â˜° Menu</button>
    </div>

    <div class="sidebar" id="sidebar">
        <a href="/index.html">Vote</a>
        <a href="/ListVoters.html">Manage Candidates</a>
        <a href="/CreateSession.html">Create Voting Session</a>
    </div>

    <div class="main-content">
        <div class="container">
            <div class="section-header">
                <h2>Manage Candidates</h2>
                <p>Add and view candidates for voting sessions</p>
            </div>

            <div class="form-wrapper">
                <div class="form-group">
                    <label for="sessionIdManage">Session ID</label>
                    <input type="number" id="sessionIdManage" placeholder="Enter Session ID">
                    <button data-action="list-candidates">List Candidates</button>
                </div>

                <div id="candidatesList"></div>

                <div class="form-group">
                    <label for="newCandidateName">New Candidate</label>
                    <input type="text" id="newCandidateName" placeholder="Enter Candidate Name">
                    <button data-action="add-candidate">Add Candidate</button>
                </div>
                <p id="candidateActionResult"></p>
            </div>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle('show');
        }
    </script>
</body>
</html>
